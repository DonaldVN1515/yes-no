<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="DonaldVN">
  <link rel="stylesheet" href="./src/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
  <script src="./src/script.js"></script>
  <title>Do You Love Me | DonaldVN</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <h1 id="loveQuestion"></h1>
  <input type="button" id="btnYes" value="CÓ" onclick="yesClick()" />
  <input type="button" id="btnNo" value="KHÔNG" onmouseover="noHover()" onclick="noHover()" />

  <div class="music">
    <img src="./src/images/thumbnails.png" alt="Do you love me? Yes/no? | DonaldVN" style="opacity: 0;">
    <img class="playerbtn" onclick="handlePlayer()" src="./src/images/music-icon.png" alt="">
    <audio autoplay id="audio" class="player">
      <source src="./src/audio/baby-can-you-kiss-me.mp3" type="audio/mp3">
    </audio>
  </div>
  <script>
    const myTypeItInstance = new TypeIt("#loveQuestion", {
      strings: "Do You Love Me, Babe?",
    });


    myTypeItInstance.go();

    // MUSIC
    const audioPlayer = document.querySelector('#audio')

    let isPlayer = false;

    const handlePlayer = () => {
      if (isPlayer) {
        audioPlayer.pause()
        isPlayer = false
      } else {
        audioPlayer.play()
        isPlayer = true
      }

    };
  </script>
</body>

</html>
